version: "3.9"

services:
  email-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - app-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    restart: unless-stopped
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # Do NOT mount Caddyfile from project; use VM's permanent Caddyfile
    # Use volumes only for persistent data/config
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - email-backend
    networks:
      - app-network
    # Use host-mounted Caddyfile
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile"]

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
